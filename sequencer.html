<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>DeadOn Demo</title>
  <style>
    :root {
      --primary-color: #C14949;
      --transition-curve: cubic-bezier(0.16, 1, 0.3, 1);
    }

    body {
      font-family: system-ui;
      background: var(--primary-color);
      transition: background 0.3s var(--transition-curve);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    hr {
      border: 0;
      border-top: 1px solid #ffffff;
      margin: 1rem 0;
    }

    .container {
      background: var(--primary-color);
      transition: background 0.3s var(--transition-curve);
      padding: 2rem;
      border-radius: 8px;
      border: 4px solid #ffffff;
      box-shadow: none;
      width: 100%;
      max-width: 600px;
    }

    h1 {
      margin-top: 0;
      font-size: 1.5rem;
    }

    .controls {
      display: flex;
      justify-content: center;
      margin: 0.5rem 0;
    }

    button {
      margin: 0 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      background: #ffffff;
      color: var(--primary-color);
      transition: color 0.3s var(--transition-curve);
      cursor: pointer;
      font-size: 1rem;
    }

    .settings {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    label {
      display: flex;
      align-items: center;
      margin: 0.5rem 0;
      font-weight: bold;
    }

    input,
    select {
      margin-left: 0.5rem;
      padding: 0.3rem;
      border-radius: 4px;
      border: 1px solid #ffffff;
      background: #ffffff;
      color: var(--primary-color);
      transition: color 0.3s var(--transition-curve);
    }

    #stats,
    #viz {
      background: transparent;
      padding: 1rem;
      border-radius: 4px;
      margin-bottom: 1rem;
    }

    #viz {
      font-family: monospace;
      font-size: 1rem;
      line-height: 1.2em;
    }

    .beat-indicator {
      width: 20px;
      height: 20px;
      background: #ffffff;
      border-radius: 50%;
      opacity: 0.2;
      transition: opacity 0.3s var(--transition-curve);
    }

    /* Styled range slider */
    input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 8px;
      background: #ffffff;
      border-radius: 4px;
      outline: none;
      margin: 0 0.5rem;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      background: var(--primary-color);
      transition: background 0.3s var(--transition-curve);
      border: 2px solid #ffffff;
      border-radius: 50%;
      cursor: pointer;
    }

    input[type="range"]::-ms-thumb,
    input[type="range"]::-moz-range-thumb {
      width: 16px;
      height: 16px;
      background: var(--primary-color);
      transition: background 0.3s var(--transition-curve);
      border: 2px solid #ffffff;
      border-radius: 50%;
      cursor: pointer;
    }

    input[type="range"]::-moz-range-track {
      background: #ffffff;
      height: 8px;
      border-radius: 4px;
    }

    img {
      display: block;
      margin: 0 auto 1rem;
    }

    #chordLabel {
      width: 26px;
      display: block;
    }
  </style>
  <script type="module" crossorigin src="./assets/sequencer-YG0X3t4N.js"></script>
  <link rel="modulepreload" crossorigin href="./assets/deadon-BmwWGKty.js">
</head>

<body>
  <div class="container">
    <img src="./assets/DeadOn%20Logo-Pbk_A7rX.svg" alt="DeadOn Logo" width="80%">
    <hr>
    <h1>Sequencer Demo</h1>
    <a href="index.html" style="color: #ffffff; text-decoration: none; font-size: 0.8rem;">Go to Clock</a><br>
    <a href="https://startling-blini-feb1b3.netlify.app/" target="_blank"
      style="color: #ffffff; text-decoration: none; font-size: 0.8rem;">Measure MIDI clock accuracy</a>
    <hr>
    <div class="settings">
      <label>BPM: <input id="bpm" type="number" value="120" min="20" max="300" step="1"></label>
      <div class="controls">
        <button id="startStop">Start</button>
      </div>
      <label>PPQN:
        <select id="ppqn">
          <option value="24">24 (MIDI Clock)</option>
          <option value="48">48 (Volca Sync)</option>
          <option value="96">96 (Hardware Sequencer)</option>
          <option value="960">960 (DAW)</option>
        </select>
      </label>
      <label>MIDI Out:
        <select id="midiOut"></select>
      </label>
    </div>
    <div id="stats"></div>
    <div id="beat-indicator-container" style="display:flex;justify-content:space-around;margin-top:1em;">
      <div class="beat-indicator" id="step-1"></div>
      <div class="beat-indicator" id="step-2"></div>
      <div class="beat-indicator" id="step-3"></div>
      <div class="beat-indicator" id="step-4"></div>
      <div class="beat-indicator" id="step-5"></div>
      <div class="beat-indicator" id="step-6"></div>
      <div class="beat-indicator" id="step-7"></div>
      <div class="beat-indicator" id="step-8"></div>
      <div class="beat-indicator" id="step-9"></div>
      <div class="beat-indicator" id="step-10"></div>
      <div class="beat-indicator" id="step-11"></div>
      <div class="beat-indicator" id="step-12"></div>
      <div class="beat-indicator" id="step-13"></div>
      <div class="beat-indicator" id="step-14"></div>
      <div class="beat-indicator" id="step-15"></div>
      <div class="beat-indicator" id="step-16"></div>
    </div>
  </div>
</body>

</html>
