<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>DeadOn Demo</title>
  <link rel="stylesheet" href="./style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div class="container">
    <img src="./DeadOn Logo.svg" alt="DeadOn Logo" width="80%">
    <hr>
    <h1>Clock Demo</h1>
    <a href="sequencer.html" style="color: #ffffff; text-decoration: none; font-size: 0.8rem;">Go to Sequencer</a>
    <hr>
    <div class="settings">
      <label>BPM: <input id="bpm" type="number" value="120" min="20" max="300" step="1"></label>
      <div class="controls">
        <button id="startStop">Start</button>
      </div>
      <label>PPQN:
        <select id="ppqn">
          <option value="24">24 (MIDI Clock)</option>
          <option value="48">48 (Volca Sync)</option>
          <option value="96">96 (Hardware Sequencer)</option>
          <option value="960">960 (DAW)</option>
        </select>
      </label>
    </div>
    <div id="stats"></div>
    <div id="beat-indicator-container" style="display:flex;justify-content:space-around;margin-top:1em;">
      <div class="beat-indicator" id="beat-0"></div>
      <div class="beat-indicator" id="beat-1"></div>
      <div class="beat-indicator" id="beat-2"></div>
      <div class="beat-indicator" id="beat-3"></div>
    </div>
  </div>
  <script type="module" src="./index-demo.ts"></script>
</body>

</html>
