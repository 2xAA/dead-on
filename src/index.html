<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>DeadOn Demo</title>
  <style>
    body {
      font-family: system-ui;
      background: #C14949;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: #C14949;
      padding: 2rem;
      border-radius: 8px;
      border: 4px solid #ffffff;
      box-shadow: none;
      width: 100%;
      max-width: 600px;
    }

    h1 {
      margin-top: 0;
      font-size: 1.5rem;
      text-align: center;
    }

    .controls {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }

    button {
      margin: 0 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      background: #ffffff;
      color: #cc4a3a;
      cursor: pointer;
      font-size: 1rem;
    }

    .settings {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    label {
      display: flex;
      align-items: center;
      margin: 0.5rem 0;
      font-weight: bold;
    }

    input,
    select {
      margin-left: 0.5rem;
      padding: 0.3rem;
      border-radius: 4px;
      border: 1px solid #ffffff;
      background: #ffffff;
      color: #cc4a3a;
    }

    #stats,
    #viz {
      background: transparent;
      padding: 1rem;
      border-radius: 4px;
      margin-bottom: 1rem;
    }

    #viz {
      font-family: monospace;
      font-size: 1rem;
      line-height: 1.2em;
    }

    .beat-indicator {
      width: 20px;
      height: 20px;
      background: #ffffff;
      border-radius: 50%;
      opacity: 0.3;
    }

    /* Styled range slider */
    input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 8px;
      background: #ffffff;
      border-radius: 4px;
      outline: none;
      margin: 0 0.5rem;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      background: #cc4a3a;
      border: 2px solid #ffffff;
      border-radius: 50%;
      cursor: pointer;
    }

    input[type="range"]::-ms-thumb,
    input[type="range"]::-moz-range-thumb {
      width: 16px;
      height: 16px;
      background: #cc4a3a;
      border: 2px solid #ffffff;
      border-radius: 50%;
      cursor: pointer;
    }

    input[type="range"]::-moz-range-track {
      background: #ffffff;
      height: 8px;
      border-radius: 4px;
    }

    img {
      display: block;
      margin: 0 auto 1rem;
    }

    #chordLabel {
      width: 26px;
      display: block;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="./DeadOn Logo.svg" alt="DeadOn Logo" width="80%">
    <div class="controls">
      <button id="startStop">Start</button>
    </div>
    <div class="settings">
      <label>BPM: <input id="bpm" type="number" value="120" min="20" max="300" step="1"></label>
      <label>PPQN:
        <select id="ppqn">
          <option value="24">24 (MIDI Clock)</option>
          <option value="48">48 (Volca Sync)</option>
          <option value="96">96 (Hardware Sequencer)</option>
          <option value="960">960 (DAW)</option>
        </select>
      </label>
    </div>
    <div id="stats"></div>
    <div id="beat-indicator-container" style="display:flex;justify-content:space-around;margin-top:1em;">
      <div class="beat-indicator" id="beat-0"></div>
      <div class="beat-indicator" id="beat-1"></div>
      <div class="beat-indicator" id="beat-2"></div>
      <div class="beat-indicator" id="beat-3"></div>
    </div>
  </div>
  <script type="module" src="./index.ts"></script>
</body>

</html>
